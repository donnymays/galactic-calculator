<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Galactic Calculator</h1>
      <p>Calculate Your Age on Different Planets!</p>
    </div>
    <form id="galacticForm">
      <div class="form-group">
      <label for="ageInput">What is your age?</label>
      <input id="ageInput" type="text">
      </div>
    </form>
    <div id="planets">
      <div class="row">
        <div class="language-coloumn col-md-3">
          <div id="mercury">
            <div class="card">
              <img class="card-img-top mx-auto" src="https://cdn0.iconfinder.com/data/icons/e-learning-coding-tutorial-badge-icons/96/Coding_Icons_-_SOLID-01-512.png" alt="CSS icon">
              <div class="card-body">
                <h5 class="card-title">CSS</h5>
                <p class="card-text">You are <span class="age"></span> in Mercury years!</p>
                <a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets" class="btn btn-dark btn-block">Learn More!</a>
              </div>
            </div>
          </div>  
        </div>
        <div class="language-coloumn col-md-3">
          <div id="venus">
            <div class="card">
              <img class="card-img-top mx-auto" src="https://mobileappengine.io/wp-content/uploads/2019/02/Swift.png" alt="Swift icon">
              <div class="card-body">
                <h5 class="card-title">Swift</h5>
                <p class="card-text">You are <span class="age"></span> in Venus years!</p>
                <a href="https://en.wikipedia.org/wiki/Swift_(programming_language)" class="btn btn-dark btn-block">Learn More!</a>
              </div>
            </div>
          </div>
        </div>
        <div class="language-coloumn col-md-3">
          <div id="mars">
            <div class="card">
              <img class="card-img-top mx-auto" src="https://cdn.auth0.com/blog/native-csharp/logo.png" alt="C# icon">
              <div class="card-body">
                <h5 class="card-title">C#</h5>
                <p class="card-text">You are <span class="age"></span> in Mars years!</p>
                <a href="https://en.wikipedia.org/wiki/C_Sharp_(programming_language)" class="btn btn-dark btn-block">Learn More!</a>
              </div>
            </div>
          </div>
        </div>
        <div class="language-coloumn col-md-3">
          <div id="jupiter">
            <div class="card">
              <img class="card-img-top mx-auto" src="https://icon-library.com/images/ruby-icon/ruby-icon-21.jpg" alt="Ruby icon">
              <div class="card-body">
                <h5 class="card-title">Ruby</h5>
                <p class="card-text">You are <span class="age"></span> in Jupiter years!</p>
                <a href="https://en.wikipedia.org/wiki/Ruby_(programming_language)" class="btn btn-dark text-center btn-block">Learn More!</a>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    
  </div>
  

</body>
